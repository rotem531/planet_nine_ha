
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: my-backend
    ports:
      - "3000:3000"
    depends_on:
      - redis

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: my-frontend
    ports:
      - "80:80"
  redis:
      image: redis:alpine
      container_name: my-redis
      ports:
        - "6379:6379"

